spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: recaptcha
      auto-index-creation: true
      username: <db-username>
      password: <db-password>

google:
  recaptcha:
    secret: <<PUT_reCAPTCHA_Key>>
    url: https://www.google.com/recaptcha/api/siteverify
    score-threshold: 0.7
